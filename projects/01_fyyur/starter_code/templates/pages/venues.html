{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a style="display: inline;" href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
					<h5 style="display: inline;">{{ venue.name }} </h5>
				</a>
				&emsp;<button data-id="{{ venue.id }}" class="delete-button">&cross;</button>
		</li>
		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
